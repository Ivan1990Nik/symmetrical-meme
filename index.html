<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: rgba(53, 2, 2, 0.981);
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }



        button {
            width: 135px;
            padding: 10px 25px;
            background-color: rgba(53, 2, 2, 0.981);
            border: 2px solid white;
            border-radius: 5px;
            color: white
        }

        .game-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: white;

            border: 2px solid white;
            /* Рамка для отображения границ элементов */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            border-radius: 10px;
            margin: 50px auto;
            background-image: url("images/wall.jpg");
            background-size: 100%;
            background-position-y: -255px;
            box-shadow: 0 0 50px 30px rgba(0, 0, 0, 0.5);
            cursor: url("images/aim.svg"), pointer;
        }

        .item {
            box-sizing: border-box;
            /* Учитывать padding и border в расчетах ширины */

            width: 120px;
            height: 120px;
            margin: 10px 20px;
            border-radius: 50%;
           /*  border: 2px solid white; */
            /* Рамка для отображения границ элементов */
        }

        img {
            width: 100%;
            height: 100%;
        }

        /* Существующие стили остаются без изменений */

        /* Мобильная адаптация */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            button {
                width: 100%;
                padding: 12px 0;
                font-size: 16px;
            }

            .game-panel {
                gap: 15px;
                padding: 5px;
            }

            .container {
                width: 300px;
                height: 100%;
                margin: 30px auto;
                padding: 0 10px;

                background-image: url("images/wall.jpg");
                background-size: auto;
                background-repeat: no-repeat;
                background-position: center -150px;

                box-shadow: 0 0 30px 15px rgba(0, 0, 0, 0.5);
            }

            .container .item {
          
                width: 80px;
                height: 80px;
                margin: 8px 10px;
            }

            .zombie-image {
                transform: translateX(28%);
                width: 50px;
                height: 80px;
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>

<body>
    <div class="game-panel">
        <button id="sound-btn">SOUND ON</button>
        <div>
            <div class="counter">HITS:
                <span id="hit-counter">0</span>
            </div>
            <div class="counter">MISS:
                <span id="miss-counter">0</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <audio id="sound-bu" src="sounds/bu.mp3" loop></audio>
    <audio id="sound-shot" src="sounds/shot.mp3"></audio>

    <script>
        const items = document.querySelectorAll(".item");
const hitCounter = document.querySelector("#hit-counter");
const missCounter = document.querySelector("#miss-counter");
const shotAudio = document.querySelector("#sound-shot");
const buAudio = document.querySelector("#sound-bu");
const soundBtn = document.querySelector("#sound-btn");

let hit = false;
let currentZombie = null;

function getRandomIndex(array) {
  return Math.floor(Math.random() * array.length);
}

function createZombie() {
  const zombieImg = document.createElement("img");
  zombieImg.src = "images/zombie.png";
  zombieImg.classList.add("zombie-image");
  return zombieImg;
}

function createHitImage() {
  const hitImg = document.createElement("img");
  hitImg.src = "images/blood.png";
  hitImg.classList.add("hit-image"); // можно добавить стили для .hit-image в CSS
  return hitImg;
}

function showZombie() {
  // Удаляем предыдущего зомби и следы попадания
  if (currentZombie) {
    currentZombie.remove();
  }

  // Удаляем все hit-изображения (если хотите, чтобы они исчезали)
  document.querySelectorAll(".hit-image").forEach(img => img.remove());

  const randomIndex = getRandomIndex(items);
  currentZombie = createZombie();
  items[randomIndex].appendChild(currentZombie);

  currentZombie.onclick = function () {
    hit = true;
    hitCounter.textContent = +hitCounter.textContent + 1;
    shotAudio.currentTime = 0;
    shotAudio.play();

    currentZombie.remove();

    const hitImg = createHitImage();
    items[randomIndex].appendChild(hitImg);
  };
}

soundBtn.onclick = function () {
  if (!buAudio.paused) {
    buAudio.pause();
    buAudio.currentTime = 0;
    soundBtn.textContent = "SOUND ON";
  } else {
    buAudio.play();
    soundBtn.textContent = "SOUND OFF";
  }
};

// Запускаем игру
showZombie();

setInterval(function () {
  if (!hit) {
    missCounter.textContent = +missCounter.textContent + 1;
  }
  hit = false;
  showZombie();
}, 2000);

    </script>
</body>

</html>
