<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zombie</title>
    <style>
        /* (Ваши стили без изменений) */
        body {
            display: flex;
            flex-direction: column;
            background-color: rgba(53, 2, 2, 0.981);
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 135px;
            padding: 10px 25px;
            background-color: rgba(53, 2, 2, 0.981);
            border: 2px solid white;
            border-radius: 5px;
            color: white
        }

        .game-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: white;
            border: 2px solid white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            border-radius: 10px;
            margin: 50px auto;
            background-image: url("images/wall.jpg");
            background-size: 100%;
            background-position-y: -255px;
            box-shadow: 0 0 50px 30px rgba(0, 0, 0, 0.5);
            cursor: url("images/aim.svg"), pointer;
        }

        .item {
            box-sizing: border-box;
            width: 120px;
            height: 120px;
            margin: 10px 20px;
            border-radius: 50%;
        }

        img {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            button {
                width: 100%;
                padding: 12px 0;
                font-size: 16px;
            }

            .game-panel {
                gap: 15px;
                padding: 5px;
            }

            .container {
                width: 300px;
                height: 100%;
                margin: 30px auto;
                padding: 0 10px;
                background-image: url("images/wall.jpg");
                background-size: auto;
                background-repeat: no-repeat;
                background-position: center -150px;
                box-shadow: 0 0 30px 15px rgba(0, 0, 0, 0.5);
            }

            .container .item {
                width: 80px;
                height: 80px;
                margin: 8px 10px;
            }

            .zombie-image {
                transform: translateX(28%);
                width: 50px;
                height: 80px;
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>

<body>
    <div class="game-panel">
        <button id="sound-btn">SOUND ON</button>
        <div>
            <div class="counter">HITS:
                <span id="hit-counter">0</span>
            </div>
            <div class="counter">MISS:
                <span id="miss-counter">0</span>
            </div>
        </div>
        <!-- Добавляем input для загрузки картинки -->
        <input type="file" id="upload-image" accept="image/*" />
    </div>

    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <audio id="sound-bu" src="sounds/bu.mp3" loop></audio>
    <audio id="sound-shot" src="sounds/shot.mp3"></audio>

    <script>
        const items = document.querySelectorAll(".item");
        const hitCounter = document.querySelector("#hit-counter");
        const missCounter = document.querySelector("#miss-counter");
        const shotAudio = document.querySelector("#sound-shot");
        const buAudio = document.querySelector("#sound-bu");
        const soundBtn = document.querySelector("#sound-btn");
        const uploadInput = document.getElementById("upload-image");

        let hitsThisRound = 0; // количество попаданий за текущий интервал

        // Переменная с текущим изображением зомби (по умолчанию)
        let zombieImageSrc = "images/zombie.png";

        // Функция для смены картинки зомби
        function setZombieImage(src) {
            zombieImageSrc = src;
        }

        function getRandomIndexes(array, count) {
            const indexes = new Set();
            while (indexes.size < count) {
                const idx = Math.floor(Math.random() * array.length);
                indexes.add(idx);
            }
            return Array.from(indexes);
        }

        // Создаём зомби с текущим изображением
        function createZombie() {
            const zombieImg = document.createElement("img");
            zombieImg.src = zombieImageSrc;
            zombieImg.classList.add("zombie-image");
            return zombieImg;
        }

        function createHitImage() {
            const hitImg = document.createElement("img");
            hitImg.src = "images/blood.png";
            hitImg.classList.add("hit-image");
            return hitImg;
        }

        function clearZombiesAndHits() {
            document.querySelectorAll(".zombie-image").forEach(z => z.remove());
            document.querySelectorAll(".hit-image").forEach(h => h.remove());
        }

       function showZombies() {
    clearZombiesAndHits();

    hitsThisRound = 0;

    // Выбираем один случайный индекс
    const randomIndex = Math.floor(Math.random() * items.length);

    const zombie = createZombie();
    items[randomIndex].appendChild(zombie);

    zombie.onclick = function (event) {
        event.stopPropagation();
        hitsThisRound++;
        hitCounter.textContent = +hitCounter.textContent + 1;
        shotAudio.currentTime = 0;
        shotAudio.play();

        zombie.remove();

        const hitImg = createHitImage();
        items[randomIndex].appendChild(hitImg);
    };
}


        soundBtn.onclick = function () {
            if (!buAudio.paused) {
                buAudio.pause();
                buAudio.currentTime = 0;
                soundBtn.textContent = "SOUND ON";
            } else {
                buAudio.play();
                soundBtn.textContent = "SOUND OFF";
            }
        };

        // Обработчик загрузки файла
        uploadInput.addEventListener("change", function () {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                setZombieImage(e.target.result);
                alert("Новое изображение зомби загружено и будет использовано!");
            };
            reader.readAsDataURL(file);
        });

        // Запускаем игру
        showZombies();

        setInterval(function () {
            if (hitsThisRound === 0) {
                missCounter.textContent = +missCounter.textContent + 2;
            } else if (hitsThisRound === 1) {
                missCounter.textContent = +missCounter.textContent + 1;
            }
            showZombies();
        }, 2000);
    </script>
</body>

</html>
